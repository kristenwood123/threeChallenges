<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Three Challenges</title>
</head>
<body>
  <div class="container-1">
    <h2>Challenge 1: Your Age in Days</h2>
    <div class="flex-box-container-1">
      <div>
        <button class="btn btn-primary" onclick="handleAgeInDays()">Click Me</button>
      </div>

      <div>
        <button class="btn btn-danger" onclick="reset()">Reset</button>
      </div>
    </div>
      <div class="flex-box-container-1">
        <div id="flex-box-result"></div>
      </div>
  </div>

  <div class="container-2">
    <h2>Challenge 2: Cat Generator</h2>
      <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>

    <div class="flex-box-container-2" id="flex-cat-gen">
      <img src="http://thecatapi.com/api/images/get?format=src&type=gif&size=small" alt="">
    </div>
  </div>

  <div class="container-3">
    <h2>Challenge 3: Rock, Paper, Scissors</h2>
    <div class="flex-box-rps" id="flex-box-rps">
      <img src="Screen Shot 2020-11-18 at 1.45.27 PM.png" alt="rock" id="rock" height="150" width="150" onclick="rpsGame(this)">
      <img src="paper.png" alt="paper" height="150" width="150" id="paper" onclick="rpsGame(this)">
      <img src="scissors.png" alt="Scissors" height="150" width="150" id="scissors" onclick="rpsGame(this)">
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
